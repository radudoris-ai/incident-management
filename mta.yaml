_schema-version: 3.3.0
ID: incident-management
description: A simple CAP project.
version: 1.0.0
modules:
- name: incident-management-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: incident-management-auth
  - name: incident-management-db
  - name: incident-management-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: incident-management-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: incident-management-db
  parameters:
    buildpack: nodejs_buildpack
- name: incident-management-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: incident-management-auth
  - name: srv-api
  - name: incident-management-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - incidents.zip
      name: incidentmanagementincidents
      target-path: app/
    - artifacts:
      - nsincidentmanagement.zip
      name: nsincidentmanagement
      target-path: app/
- name: incidentmanagementincidents
  type: html5
  path: app/incidents
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: incident-management-destinations
  type: com.sap.application.content
  requires:
  - name: incident-management-auth
    parameters:
      service-key:
        name: incident-management-auth-key
  - name: incident-management-html5-repo-host
    parameters:
      service-key:
        name: incident-management-html5-repo-host-key
  - name: srv-api
  - name: incident-management-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: incident-management-html5-repository
          ServiceInstanceName: incident-management-html5-repo-host
          ServiceKeyName: incident-management-html5-repo-host-key
          sap.cloud.service: incidentmanagement.service
        - Authentication: OAuth2UserTokenExchange
          Name: incident-management-auth
          ServiceInstanceName: incident-management-auth
          ServiceKeyName: incident-management-auth-key
          sap.cloud.service: incidentmanagement.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: nsincidentmanagement
  type: html5
  path: app/incident-management
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: incident-management-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
      role-collections:
      - description: generated
        name: support (incident-management ${org}-${space})
        role-template-references:
        - $XSAPPNAME.support
      - description: generated
        name: admin (incident-management ${org}-${space})
        role-template-references:
        - $XSAPPNAME.admin
      tenant-mode: dedicated
      xsappname: incident-management-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: incident-management-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: incident-management-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: incident-management-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
